<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>T√¢b Game</title>
    <link rel="stylesheet" href="tab.css">
    <link href="https://fonts.googleapis.com/css2?family=Devonshire&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Intro / Landing Screen -->
    <div id="intro-screen" role="dialog" aria-modal="true">
        <div class="intro-card">
            <div class="intro-logo">T√ÇB</div>
            <p class="intro-tagline">A strategy race of sticks and quick wits.</p>
            <button id="intro-start" class="intro-start-btn" aria-label="Start T√¢b">Start</button>
        </div>
    </div>
    <!-- Mode Selection Screen -->
    <div id="mode-screen" hidden aria-hidden="true">
        <div class="mode-card">
            <div class="mode-logo">Choose Game Mode</div>
            <div class="mode-buttons">
                <button class="mode-btn" id="mode-single">Single Player</button>
                <button class="mode-btn" id="mode-multi">Multiplayer (Local)</button>
                <button class="mode-btn" id="mode-cpu">Player vs CPU</button>
                <button class="mode-btn" id="mode-back">‚Üê Back</button>
            </div>
        </div>
    </div>

    <!-- App (your current UI) -->
    <button id="menu-btn" aria-label="Open menu">&#9776;</button>
    <div id="main-grid">
        <aside id="sidePanel" tabindex="-1">
            <div id="sidePanel-content">
                <div id="sidePanel-logo">LogoSymbol</div>
                <div id="sidePanel-configs">
                    <div id="configurations">
                        <label for="board-size">Board Size:</label>
                        <select id="board-size">
                            <option value="7">7</option>
                            <option value="9" selected>9</option>
                            <option value="11">11</option>
                            <option value="13">13</option>
                            <option value="15">15</option>
                        </select>
                        <label for="first-player">First Player:</label>
                        <select id="first-player">
                            <option value="player">Player</option>
                            <option value="cpu">CPU</option>
                        </select>
                        <label for="difficulty">Difficulty:</label>
                        <select id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div id="controls">
                        <button id="show-instructions">Instructions</button>
                        <button id="start-game">Start</button>
                        <button id="quit-game">Quit</button>
                    </div>
                </div>
            </div>
        </aside>
        <header id="header">
            <div id="logo-wrapper">
                <div id="logo">T√ÇB</div>
                </div>
            </header>
        <div id="login-area">
            <div id="identification">
                <span>User: <span id="user-id">Guest</span></span>
                <div id="user-popover" style="display:none;">
                    <!-- Popover content here -->
                    <button>Profile</button>
                    <button>Logout</button>
                </div>
            </div>
        </div>
        <div id="messages">
            <div class="msg-box">
              <button id="open-sidepanel" class="intro-start-btn">Open Menu</button>
            </div>
          </div>          
        <main id="main-content">
            <div id="board"></div>
        </main>
        <aside id="sticks-area">
            <div id="dice-of-sticks">
                <button id="throw-sticks">Throw Sticks</button>
                <div id="sticks-result"></div>
            </div>
        </aside>
        <div id="instructions" style="display:none;">
            <button id="close-instructions">Close</button>
            <div id="instructions-content"></div>
        </div>
    </div>
    <div id="scoreboard-panel">
        <div class="scoreboard-container">
            <button id="close-scoreboard" class="close-btn">√ó</button>
            <h2 id="scoreboard-title">ScoreBoard</h2>

            <div id="leaderboard-content">
                <div class="leaderboard-panel" id="leaderboard-local">
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Wins</th>
                                <th>Losses</th>
                                <th>Win/Loss Ratio</th>
                            </tr>
                        </thead>
                        <tbody id="scoreboard-body">
                            <!-- vazio at√© o primeiro jogo -->
                        </tbody>
                    </table>
                    <p id="no-scores-msg">No games played yet.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bot√£o fixo para abrir o scoreboard -->
    <button id="scoreboard-btn" aria-label="Open scoreboard">üèÜ</button>
    <script src="tab.js"></script>
</body>

</html>
